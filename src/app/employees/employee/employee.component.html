
<div *ngIf="employee">
  <h2>Employee: <span class="weight-normal">{{ employee.firstName }} {{ employee.lastName }}</span></h2>
  <div class="row">
  	<div class="col-sm-4">
	  <div class="form-group">
	  	<label class="control-label">First Name</label>
	    <input class="form-control" [(ngModel)]="employee.firstName" type="text" />
	  </div>
	</div>
	<div class="col-sm-4">
	  <div class="form-group">
	  	<label class="control-label">Last Name</label>
	    <input class="form-control" [(ngModel)]="employee.lastName" type="text" />
	  </div>
	</div>
	<div class="col-sm-4">
	  <div class="form-group">
	  	<label class="control-label">Title</label>
	    <input class="form-control" [(ngModel)]="employee.title" type="text" />
	  </div>
	</div>
  </div>
  <div class="row">
  	<div class="col-sm-4">
	  <div class="form-group">
	  	<label class="control-label">Email</label>
	    <input class="form-control" [(ngModel)]="employee.email" type="text" />
	  </div>
	</div>
	<div class="col-sm-4">
	  <div class="form-group">
	  	<label class="control-label">Phone</label>
	    <input class="form-control" [(ngModel)]="employee.phone" type="text" />
	  </div>
	</div>
  </div>
  <div class="row">
  	<div class="col-sm-4">
	  <div class="form-group">
	  	<label class="control-label">DOB</label>
	    <input class="form-control" [(ngModel)]="employee.dob" placeholder="__ / __ / ____" type="text" />
	  </div>
	</div>
	<div class="col-sm-4">
	  <div class="form-group">
	  	<label class="control-label">Hired</label>
	    <input class="form-control" [(ngModel)]="employee.hired" placeholder="__ / __ / ____" type="text" />
	  </div>
	</div>
  </div>

  <button class="btn btn-default" (click)="goBack()">Back</button>
</div>
